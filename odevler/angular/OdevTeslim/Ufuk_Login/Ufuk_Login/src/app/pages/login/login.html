<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h3>Giriş Yap</h3>
        </div>
        <div class="card-body">
          <form (submit)="onLogin()">
            <div class="mb-3">
              <label for="username" class="form-label">Kullanıcı Adı</label>
              <input
                type="text"
                class="form-control"
                id="username"
                [(ngModel)]="username"
                name="username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Şifre</label>
              <input
                type="password"
                class="form-control"
                id="password"
                [(ngModel)]="password"
                name="password"
                required
              />
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Giriş Yap</button>
            </div>
          </form>
          <hr class="my-3"> 
          @if (error) {
            <div class="alert alert-danger mt-3 text-center">
              {{ error }}
            </div>
          }
          <div class="text-center text-muted small mt-2">
            Başarılı giriş için kullanıcı adı ve şifre<br>  kullanıcı adı: **emilys** <br> şifre: **emilyspass**
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
