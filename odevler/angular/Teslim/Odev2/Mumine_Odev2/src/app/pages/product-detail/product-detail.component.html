@if(product){
  <div class="container mt-4" style="padding-top: 70px;">
  <div class="card ">
  <div class="row ms-2">
    <div class="col-sm-6">
        <img data-bs-toggle="modal" data-bs-target="#imgModal" role="button" src={{bigImage}} class="img-fluid" />
       
    </div>
    <div class="col-sm-6">
      <h2>{{product.title}} </h2>
      <h5 class="card-subtitle mb-2 text-muted">{{product.brand}} | {{product.category}}</h5>
      <div class="d-flex">
        <h3><span class="badge text-bg-warning">${{product.price}}</span></h3>
         <h5 style="margin-left: 5px;"><span class="badge text-bg-dark"><del>${{globalPrice}}</del></span></h5>
      </div>
       <div>
            <kbd class="bg-danger">{{product.stock}} / Stock</kbd>
        </div>
         <div>
            @for (tag of product.tags; track $index) {
                <code>{{tag}}|</code>
            }
        </div>
         <div>
            <p>{{product.description}}</p>
        </div>
       
       <div class="mt-5 ">
         @for (img of product.images; track $index) {
            <img role="button" (click)="changeImage(img)" src={{img}} class="img-thumbnail me-1 mt-1" width="120" />
        }
      </div>

      <div class="d-flex mt-5 mb-3 justify-content-start gap-3">
          <!-- Tüm Ürünler Butonu -->
          <a [routerLink]="['/product']" class="btn btn-warning d-flex align-items-center ">
           <i class="bi bi-arrow-left me-2 fs-5"></i>
            All Products
          </a>
          <!-- Sepete Ekle Butonu -->
          <button class="btn btn-success d-flex align-items-center">
            <i class="bi bi-cart-plus fs-5"></i> Add To Basket
          </button>
      </div>

      

    </div>
    </div>
  </div>
  </div>
}
