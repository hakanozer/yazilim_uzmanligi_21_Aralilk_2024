<app-navbar></app-navbar>
<div class="container mt-5" style="padding-top: 70px;">
  @if (product) {
    <div class="card mb-4">
      <div class="row g-0">
        <div class="col-md-4">
          <img [src]="product.thumbnail" class="img-fluid rounded-start" alt="{{product.title}} thumbnail">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h3 class="card-title">{{product.title}}</h3>
            <h5 class="card-subtitle mb-2 text-muted">{{product.brand}} | {{product.category}}</h5>
            <p class="card-text">{{product.description}}</p>
            <ul class="list-group list-group-flush mb-3">
              <li class="list-group-item"><strong>Price:</strong> ${{product.price}}</li>
              <li class="list-group-item"><strong>Discount:</strong> {{product.discountPercentage}}%</li>
              <li class="list-group-item"><strong>Stock:</strong> {{product.stock}}</li>
              <li class="list-group-item"><strong>Rating:</strong> {{product.rating}}</li>
             <a [routerLink]="['/products']" class="btn btn-outline-secondary">Geri</a>
            </ul>
          </div>
        </div>
      </div>
    </div>
  }
</div>
