<app-bar></app-bar>
<div class="container" style="margin-top: 80px;">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <div class="card shadow-sm p-4" style="border-radius: 16px;">
        <h2 class="text-center mb-3">Login</h2>
        
        @if (error !== '') {
          <div class="alert alert-danger" role="alert">
            <strong>Error</strong> {{error}}
          </div>
        }

        <form (submit)="userLogin()">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input #usernameRef [(ngModel)]="username" name="username" type="text" class="form-control"id="username" />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input #passwordRef [(ngModel)]="password" name="password" type="password" class="form-control"  id="password" />
          </div>

          <div class="mb-3 form-check">
            <input [(ngModel)]="remember" name="remember" type="checkbox" class="form-check-input" id="exampleCheck1" />
            <label class="form-check-label" for="exampleCheck1">Remember</label>
          </div>

          <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>
      </div>
    </div>
  </div>
</div>
