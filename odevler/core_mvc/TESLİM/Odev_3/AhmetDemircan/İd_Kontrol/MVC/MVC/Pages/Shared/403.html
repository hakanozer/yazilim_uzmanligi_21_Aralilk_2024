<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - you pick te wrong house!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Pricedown';
            src: url('https://db.onlinewebfonts.com/t/2c837424683072f9d860d5402030d951.woff2') format('woff2'); 
            /* Fallback font just in case external link breaks */
        }

        body {
            background-color: #000;
            overflow: hidden;
            font-family: 'Russo One', sans-serif;
            color: white;
        }

        /* Scanline Effect */
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            position: fixed;
            top: 0; 
            right: 0; 
            bottom: 0; 
            left: 0;
            z-index: 10;
            pointer-events: none;
        }

        /* GTA Title Font */
        .gta-font {
            font-family: 'Pricedown', 'Russo One', sans-serif;
        }

        /* Mission Failed Text Style */
        .mission-failed {
            font-family: 'Pricedown', cursive;
            color: #C69C6D; /* The classic reddish-orange or sometimes gold */
            text-shadow: 
                3px 3px 0 #000,
                -1px -1px 0 #000,  
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
            letter-spacing: 2px;
        }

        /* Subtitle Style */
        .subtitle {
            font-family: 'Russo One', sans-serif;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 4px;
            text-shadow: 1px 1px 2px black;
            border: 2px solid rgba(0,0,0,0.8);
        }

        .hud-text {
            color: #A6C3E9;
            text-shadow: 2px 2px 0px #000;
            font-family: 'Pinyon Script', cursive; /* Using script for the 'Los Santos' feel or block for HUD */
            font-family: 'Russo One', sans-serif;
        }

        .money-text {
            color: #366828;
            text-shadow: 1px 1px 0 #000;
        }

        /* Image Styling */
        .smoke-img {
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
            filter: contrast(1.1) brightness(0.9);
            transition: transform 0.3s ease;
        }
        
        .smoke-img:hover {
            transform: scale(1.02);
        }

        /* Button Style mimicking menu */
        .menu-btn {
            background: rgba(0,0,0,0.7);
            color: #A8A8A8;
            transition: all 0.2s;
            border: 1px solid #333;
        }
        .menu-btn:hover {
            color: #F0F0F0;
            background: rgba(20, 20, 20, 0.9);
            border-color: #C69C6D;
            transform: scale(1.05);
        }

    </style>
</head>
<body class="h-screen w-full flex flex-col items-center justify-center relative bg-gradient-to-b from-gray-900 to-black">

    <!-- Scanline Overlay -->
    <div class="scanlines"></div>

    <!-- HUD Elements (Top Right) -->
    <div class="absolute top-5 right-5 z-20 flex flex-col items-end space-y-1">
        <div class="text-3xl hud-text tracking-widest text-white">4:03 PM</div>
        <div class="flex items-center space-x-2">
            <span class="text-green-500 text-2xl font-bold drop-shadow-md money-text">$00000000</span>
        </div>

                <path d="M5 17L7 19" stroke="black" stroke-width="1" stroke-linecap="round"/>

        </div>
    </div>

        <!-- Big Text "Mission Failed" style -->
        <h1 class="mission-failed text-6xl md:text-8xl mb-2 animate-pulse">
            403
        </h1>
        <h2 class="mission-failed text-4xl md:text-5xl mb-8 text-red-700" style="color: #9b1c1c;">
            Access Denied
        </h2>

        <!-- Image Container -->
        <div class="relative w-72 h-72 md:w-96 md:h-96 mb-6 rounded-lg overflow-hidden border-4 border-white/10 shadow-2xl bg-gray-800">
            <!-- Using the user's uploaded style image (or a placeholder that matches the description) -->
            <!-- Note: In a real deployment, ensure the image path is correct. Using the fetched image URL structure. -->
            <img 
                src="https://i1.sndcdn.com/artworks-Kr7cetLSnWHNQgzm-mhzVSw-t500x500.jpg" 
                alt="Big Smoke with Bat" 
                class="smoke-img w-full h-full object-cover object-top"
            >
            
            <!-- Vignette overlay on image -->
            <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent pointer-events-none"></div>
        </div>

        <!-- Subtitle Box -->
        <div class="subtitle mb-8 max-w-2xl mx-auto transform transition-all hover:scale-105">
            <p class="text-yellow-400 text-lg md:text-2xl leading-relaxed tracking-wide">
                <span class="text-white font-bold mr-2">Big Smoke:</span> 
                "Yanlış eve girdin, evlat!"
            </p>
            <p class="text-gray-300 text-sm md:text-base mt-1 italic opacity-80">
                (Bu sayfayı görüntüleme yetkiniz yok.)
            </p>
        </div>

        <!-- Action Button -->
        <a href="/" class="menu-btn px-8 py-3 rounded text-xl uppercase font-bold tracking-wider no-underline flex items-center gap-2 group">
            <span class="group-hover:text-yellow-500">➤</span>
            GROVE STREET'E DÖN
