<app-background-item></app-background-item>

<div class="register-wrapper">
    <form class="register-card">
        <h2>Kayıt Ol</h2>

        <div class="field">
            <label for="name">Ad</label>
            <input id="name" type="text">
        </div>
        <div class="field">
            <label for="surname">Soyad</label>
            <input id="surname" type="text">
        </div>
        <div class="field">
            <label for="mail">E-Posta</label>
            <input id="mail" type="email">
        </div>
        <div class="field">
            <label for="password">Parola</label>
            <input id="password" type="password">
        </div>
        <div class="field">
            <label for="passwordAgain">Tekrar Parola</label>
            <input id="passwordAgain" type="password">
        </div>

         <button class="submit" type="submit" [disabled]="submitting || form.invalid">@if(submitting){ Giriş yapılıyor... } @else { Giriş Yap }</button>
    </form>
</div>
