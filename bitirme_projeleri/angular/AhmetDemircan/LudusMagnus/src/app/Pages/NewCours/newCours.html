<div class="new-course-container">
  <!-- Sayfa başlığı -->
  <div class="page-header">
    <h1 class="main-title">Create new cours</h1>
    <p class="subtitle">create new cours and share with the world</p>
  </div>

  <!-- Mesaj gösterimi -->
  @if (message) {
    <div class="message" [ngClass]="messageType + '-message'">
      {{ message }}
    </div>
  }

  <!-- Kurs oluşturma formu -->
  <div class="form-card">
    <form (ngSubmit)="createNewCourse()" #courseForm="ngForm">
      
      <!-- Kurs başlığı -->
      <div class="form-group">
        <label for="title">Cours title *</label>
        <input 
          type="text" 
          id="title" 
          name="title"
          [(ngModel)]="formModel.title" 
          class="form-control"
          placeholder="Frontend Development via Angular"
          required>
      </div>

      <!-- Kurs açıklaması -->
      <div class="form-group">
        <label for="description">cours description *</label>
        <textarea 
          id="description" 
          name="description"
          [(ngModel)]="formModel.description" 
          class="form-control textarea"
          placeholder="This cours will improve your frontend skills"
          rows="4"
          required></textarea>
      </div>

      <!-- Eğitmen -->
      <div class="form-group">
        <label for="instructor">Cours INSTRUCTOR</label>
        <input 
          type="text" 
          id="instructor" 
          name="instructor"
          [(ngModel)]="formModel.instructor" 
          class="form-control"
          placeholder="Hakan Özer"
          required>
      </div>

      <!-- Süre ve Seviye -->
      <div class="form-row">
        <div class="form-group half">
          <label for="duration">Cours duration</label>
          <input 
            type="text" 
            id="duration" 
            name="duration"
            [(ngModel)]="formModel.duration" 
            class="form-control"
            placeholder="8 weeks">
        </div>

        <div class="form-group half">
          <label for="level">skill level</label>
          <select 
            id="level" 
            name="level"
            [(ngModel)]="formModel.level" 
            class="form-control">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
        </div>
      </div>

      <!-- Kategori ve Fiyat -->
      <div class="form-row">
        <div class="form-group half">
          <label for="category">Cours category</label>
          <input 
            type="text" 
            id="category" 
            name="category"
            [(ngModel)]="formModel.category" 
            class="form-control"
            placeholder="Web Development">
        </div>

        <div class="form-group half">
          <label for="price">Cours price ($)</label>
          <input 
            type="number" 
            id="price" 
            name="price"
            [(ngModel)]="formModel.price" 
            class="form-control"
            min="0"
            step="0.01"
            placeholder="100$">
        </div>
      </div>

      <!-- Butonlar -->
      <div class="form-actions">
        <button 
          type="button" 
          class="btn btn-secondary" 
          routerLink="/">
          ← Back
        </button>
        
        <button 
          type="submit" 
          class="btn btn-primary" 
          [disabled]="isCreating || !courseForm.form.valid">
          @if (isCreating) {
            <span class="btn-spinner"></span>
            Creating...
          } @else {
            Create cours
          }
        </button>
      </div>
    </form>
  </div>
</div>
