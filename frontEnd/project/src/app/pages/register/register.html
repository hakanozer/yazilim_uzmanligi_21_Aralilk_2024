<app-bar></app-bar>
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <h2>User Register</h2>
        <form (submit)="userRegister()">
            <div class="mb-3">
                <label for="userName" class="form-label">User Name</label>
                <input [(ngModel)]="name" name="name" type="text" class="form-control" id="userName" />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="d-flex">
                    <input [(ngModel)]="password" name="password" type="{{passType}}" class="form-control" id="password" />
                    <a (click)="passwordLockUnLock()" class="btn btn-light">
                        @if(passlock === false) {
                            <i class="bi bi-unlock2"></i>
                        }
                        @else {
                            <i class="bi bi-unlock"></i>
                        }
                    </a>
                </div>
            </div>
            <div class="mb-3">
                <label for="passwordAgain" class="form-label">Password Again</label>
                <input [(ngModel)]="passwordAgain" name="passwordAgain" type="{{passType}}" class="form-control" id="passwordAgain" />
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a [routerLink]="['/']" routerLinkActive="active" class="btn btn-success">Login</a>
            </div>
        </form>
    </div>
    <div class="col-sm-4"></div>
</div>
