<app-bar></app-bar>
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <h2>User Login</h2>
        @if (error !== '') {
            <div
                class="alert alert-danger"
                role="alert"
            >
                <strong>Error</strong> {{error}}
            </div>
        }
        <form (submit)="userLogin()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input [(ngModel)]="email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input [(ngModel)]="password" name="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a [routerLink]="['/register']" routerLinkActive="active" class="btn btn-danger">Register</a>
        </div>
    </form>
    </div>
    <div class="col-sm-4"></div>
</div>
